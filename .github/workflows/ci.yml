name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==23.3.0 isort==5.12.0 mypy==1.2.0 flake8==6.0.0 pytest pytest-cov
      - name: Run black check
        run: black --check .
      - name: Run isort check
        run: isort --check-only .
      - name: Run flake8
        run: flake8 .
      - name: Run mypy
        run: mypy src || true
      - name: Run tests
        run: pytest -q --cov=src
